<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Funky test</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="test__page">
  <header class="test__header">
    <h1 class="test__title">Welcome back 2 you</h1>
    <h2 class="test__subtitle">Answer honestly, find out who you are</h2>
    <p>We won't tell anyone, anyway</p>
  </header>
  <main>
    <section class="test__main">
<form class="test__form">
    <fieldset class="test__questions">
    <label for="howareyou" class="test__label">How are you? (For real)</label>
    <input type="textarea" rows="50" cols="50" class="test__textarea" id="howareyou" name="howareyou" required>
    <label for="smile" class="test__label">What/Who made you smile for the last time?</label>
    <input type="text" class="test__input" id="smile" name="smile" minlength="2" maxlength="30"required>
    <label for="cry" class="test__label">What/Who made you cry for the last time?</label>
    <input type="text" class="test__input" id="cry" name="cry" minlength="2" maxlength="30"required>
<label for="angry" class="test__label">What/Who made you angry for the last time?</label>
    <input type="text" class="test__input" id="angry" name="angry" minlength="2" maxlength="30"required>
    <p>Breathe and pause. Take some minutes to process your answers and let your feelings guide you to who you are and what this says of you</p> <!--Insert some 5 min relaxing animation-->
</fieldset>
</form>
    </section>
  </main>
  <footer>
  </footer>
</body>
</html>
